worker_processes auto;

events {
  worker_connections 1024;
}

http {
    log_format timed_combined '$remote_addr - $remote_user [$time_local] '
                       '$host "$request" $status $bytes_sent '
                       '"$http_referer" "$http_user_agent" $request_time';

    access_log /var/log/nginx/access.log timed_combined;

    client_max_body_size 15M;
    server_names_hash_bucket_size 64;

    server {
        listen 80;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    ssl_certificate /etc/letsencrypt/__{{infra.domains:f:u}}__/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/__{{infra.domains:f:u}}__/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    keepalive_timeout 70;

    server {
        server_name vouch.__{{infra.domains:f:u}}__;
        listen 443 ssl;
        http2 on;

        location / {
            proxy_pass http://router.__{{infra.domains:f:u}}__:9090;
            proxy_set_header Host $http_host;
        }

        include conf/robots.conf;
    }


    server {
        server_name __{{infra.domains:f:u}}__;
        listen 443 ssl;
        http2 on;

        location / {
          rewrite ^.*$ /index.html break;
          root /usr/share/nginx/index;
          index index.html;

          include conf/vouch-auth.conf;
        }

        location = /others.html {
          root /usr/share/nginx/index;
          index others.html;

          include conf/vouch-auth.conf;
        }

        include conf/vouch.conf;
        include conf/robots.conf;
    }

    server {
        server_name cockpit.__{{infra.domains:f:u}}__;
        listen 443 ssl;
        http2 on;

        location / {
            proxy_pass https://silver.__{{infra.domains:f:u}}__:9090;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Required for web sockets to function
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Pass ETag header from Cockpit to clients.
            # See: https://github.com/cockpit-project/cockpit/issues/5239
            gzip off;

            include conf/vouch-auth.conf;
        }

        include conf/vouch.conf;
        include conf/robots.conf;
    }

    server {
        server_name wakeup.__{{infra.domains:f:u}}__;
        listen 443 ssl;
        http2 on;

        location / {
            proxy_pass http://router.__{{infra.domains:f:u}}__:37902;

            proxy_set_header X-Real-IP $remote_addr;
	        proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;

	        proxy_http_version 1.1;
	        proxy_set_header Upgrade $http_upgrade;
	        proxy_set_header Connection "upgrade";

            include conf/vouch-auth.conf;
        }

        include conf/vouch.conf;
        include conf/robots.conf;
    }

    server {
        server_name shutdown-silver.__{{infra.domains:f:u}}__;
        listen 443 ssl;
        http2 on;

        location / {
            proxy_pass http://silver.__{{infra.domains:f:u}}__:37901;

            proxy_set_header X-Real-IP $remote_addr;
	        proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;

	        proxy_http_version 1.1;
	        proxy_set_header Upgrade $http_upgrade;
	        proxy_set_header Connection "upgrade";

            include conf/vouch-auth.conf;
        }

        include conf/vouch.conf;
        include conf/robots.conf;
    }
}
