<!DOCTYPE html>
<html>
<head>
    <title>Learning PowerShell in a real way</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .value-display {
            font-size: 1.2em;
            color: #2c3e50;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-top: 20px;
        }
        .input-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .input-field {
            padding: 8px 12px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
        }
        .show-button {
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .show-button:hover {
            background: #2980b9;
        }
    </style>

    <script>
        function showValue() {
            const key = document.getElementById('key').value;
            const value = localStorage.getItem(key) || 'No value found';
            document.getElementById('storage-value').textContent = value;
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('show-button').addEventListener('click', showValue);
            document.getElementById('key').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    showValue();
                }
            });
        });
    </script>
</head>
<body>
    <div class="input-group">
        <input type="text" id="key" class="input-field" placeholder="Enter value">
        <button id="show-button" class="show-button">Show</button>
    </div>
    <div class="value-display">
        <span id="storage-value"></span>
    </div>
</body>
</html>
