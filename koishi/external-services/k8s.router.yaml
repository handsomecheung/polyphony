    traefik.ingress.kubernetes.io/router.middlewares: middleware-playonjan@kubernetescrd,middleware-antimitm@kubernetescrd,sso-domainx@kubernetescrd
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Network
    gethomepage.dev/name: NTT XG-100NE
    gethomepage.dev/icon: https://group.ntt/favicon.png
    gethomepage.dev/href: https://router-ntt.__{{infra.domains:f:x}}__
    gethomepage.dev/siteMonitor: https://router-ntt.__{{infra.domains:f:x}}__
    gethomepage.dev/pod-selector: ""
    gethomepage.dev/weight: "22"
spec:
  ingressClassName: traefik
  rules:
