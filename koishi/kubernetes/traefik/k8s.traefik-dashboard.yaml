---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: kube-system
  annotations:
    cert-manager.io/cluster-issuer: cluster-letsencrypt-dns-cloudflare
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: middleware-playonjan@kubernetescrd,middleware-antimitm@kubernetescrd,sso-domainx@kubernetescrd
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Kubernetes
    gethomepage.dev/name: traefik
    gethomepage.dev/app: traefik
    gethomepage.dev/icon: traefik
    gethomepage.dev/href: https://traefik.__{{infra.domains:f:x}}__/dashboard/
    gethomepage.dev/siteMonitor: https://traefik.__{{infra.domains:f:x}}__/dashboard/
    gethomepage.dev/weight: "10"
    gethomepage.dev/pod-selector: ""
spec:
  ingressClassName: traefik
  rules:
    - host: traefik.__{{infra.domains:f:x}}__
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 9000
          - path: /dashboard
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 9000
  tls:
    - hosts:
        - traefik.__{{infra.domains:f:x}}__
      secretName: traefik-dashboard-domainx
