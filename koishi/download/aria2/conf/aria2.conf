rpc-secret=__{{aria2}}__

##################################################
## File saving related ##

# File save path (can use absolute or relative path), default: current startup location
dir=/aria2/downloads

# Read download tasks from session file
input-file=/aria2/data/aria2.session

# Save error/unfinished download tasks to session file when Aria2 exits
save-session=/aria2/data/aria2.session

# Timed session save, 0 to save only on exit, requires version 1.16.1+, default:0
save-session-interval=60

# Execute script after download completion
on-download-complete=/aria2/conf/done.sh

# Enable disk cache, 0 to disable cache, requires version 1.16+, default:16M
disk-cache=32M

# File preallocation method, can effectively reduce disk fragmentation, default:prealloc
# Preallocation time required: none < falloc ? trunc < prealloc
# falloc and trunc require filesystem and kernel support
# NTFS recommended to use falloc, EXT3/4 recommended trunc, MAC requires commenting this line
# exFat: fallocate failed. cause: Not supported
file-allocation=prealloc

# Resume download
continue=true

# Log level
log-level=warn

# Enable HTTP pipelining
enable-http-pipelining=true
##################################################


##################################################
## Download connection related ##

# Maximum concurrent downloads, modifiable at runtime, default:5
max-concurrent-downloads=3

# Connections per server, can be specified when adding, default:1
max-connection-per-server=1

# Minimum file split size, can be specified when adding, range 1M-1024M, default:20M
# Assuming size=10M, file of 20MiB will use two sources; file of 15MiB will use one source
min-split-size=10M

# Maximum threads per task, can be specified when adding, default:5
split=5

# Overall download speed limit, modifiable at runtime, default:0
#max-overall-download-limit=0

# Single task download speed limit, default:0
#max-download-limit=0

# Overall upload speed limit, modifiable at runtime, default:0
#max-overall-upload-limit=0

# Single task upload speed limit, default:0
#max-upload-limit=0

# Disable IPv6, default:false
disable-ipv6=true
##################################################


##################################################
## RPC related settings ##

# Enable RPC, default:false
enable-rpc=true

# Allow all origins, default:false
rpc-allow-origin-all=true

# Allow non-external access, default:false
rpc-listen-all=true

# Event polling method, options:[epoll, kqueue, port, poll, select], different defaults for different systems
#event-poll=select

# RPC listening port, can be modified when port is occupied, default:6800
rpc-listen-port=6800
##################################################


##################################################
## BT/PT download related ##

# When downloading a torrent file (ending with .torrent), automatically start BT task, default:true
follow-torrent=true

# BT listening port, used when port is blocked, default:6881-6999
listen-port=51413

# Maximum connections per torrent, default:55 range: 1 â€“ 9999
bt-max-peers=55

# Enable DHT function, PT requires disable, default:true
enable-dht=true

# DHT network listening port, default:6881-6999
dht-listen-port=6881-6999

# Local peer discovery, PT requires disable, default:false
bt-enable-lpd=true

dht-file-path=/aria2/data/dht.dat

# Enable IPv6 DHT function, PT requires disable
#enable-dht6=false

# Peer exchange, PT requires disable, default:true
enable-peer-exchange=true

# Speed limit per torrent, useful for PT with few seeds, default:50K
#bt-request-peer-speed-limit=50K

# Client spoofing, required for PT
peer-id-prefix=-TR2770-
user-agent=Transmission/2.77

# When seed ratio reaches this number, automatically stop seeding, 0 for continuous seeding, default:1.0
seed-ratio=1.0

# Minimum seeding time in minutes
seed-time=30

# Force save session, even if task is completed, default:false
# Newer versions will keep .aria2 file after task completion when enabled
#force-save=false

# BT hash check related, default:true
#bt-hash-check-seed=true

# When continuing previous BT task, no need to verify again, default:false
bt-seed-unverified=true

# Save magnet link metadata as torrent file (.torrent file), default:false
bt-save-metadata=true
##################################################
